<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores</title>
</head>
<body>
    
</body>

    <script>
        var n1 = 5
        var n2 = 9
        var a = n1 + n2
        var b = n1 - n2
        var c = n1 * n2
        var d = n1 / n2
        var e = n1 % n2
        var f = n1 ** n2
        
        document.write("[+] o resultado e " + a)
        document.write('[-] o resultado é ' + b)
        document.write("[*] o resultado e " + c)
        document.write('[/] o resultado é ' + d)
        document.write("[%] o resultado e " + e)
        document.write('[**] o resultado é ' + f)

    </script>
</html>
